        :root {
            --bg: #0a0a0f;
            --fg: #f0ebe3;
            --dim: #7a7a7a;
            --gold: #d4a84b;
            --pyramid: #4a9eff;
            --essay: #4ade80;
            --intervention: #a78bfa;
            --poml: #fbbf24;
            --source: #f472b6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Crimson Pro", Georgia, serif;
            background: var(--bg);
            color: var(--fg);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Full-screen canvas */
        #viewport {
            position: absolute;
            inset: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .texture-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.05;
            mix-blend-mode: overlay;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.4'/%3E%3C/svg%3E");
        }

        .vignette {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(0, 0, 0, 0.4) 100%);
        }

        /* BIGGER click targets - Fitts' Law */
        #labels-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .map-pin {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            padding: 12px;
            /* Bigger hit area */
            margin: -12px;
        }

        .pin-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.7);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s;
            box-shadow: 0 0 8px currentColor;
        }

        .pin-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-family: "Crimson Pro", Georgia, serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--fg);
            white-space: nowrap;
            text-shadow: 0 0 8px var(--bg), 0 0 16px var(--bg), 2px 2px 4px rgba(0, 0, 0, 0.9);
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(10, 10, 15, 0.85);
            transition: all 0.2s;
        }

        .map-pin:hover .pin-dot {
            transform: translate(-50%, -50%) scale(1.4);
            border-color: #fff;
            box-shadow: 0 0 16px currentColor, 0 0 24px currentColor;
        }

        .map-pin:hover .pin-label {
            background: rgba(10, 10, 15, 0.98);
            transform: translateY(-50%) scale(1.05);
        }

        .map-pin.pyramid .pin-dot {
            background: var(--pyramid);
            color: var(--pyramid);
        }

        .map-pin.essay .pin-dot {
            background: var(--essay);
            color: var(--essay);
        }

        .map-pin.intervention .pin-dot {
            background: var(--intervention);
            color: var(--intervention);
        }

        .map-pin.poml .pin-dot {
            background: var(--poml);
            color: var(--poml);
        }

        .map-pin.source .pin-dot {
            background: var(--source);
            color: var(--source);
        }

        .map-pin.pyramid:hover .pin-label {
            color: var(--pyramid);
        }

        .map-pin.essay:hover .pin-label {
            color: var(--essay);
        }

        .map-pin.intervention:hover .pin-label {
            color: var(--intervention);
        }

        .map-pin.poml:hover .pin-label {
            color: var(--poml);
        }

                display: none;
            }

                display: none;
            }
        }

</head>

        const TERRAIN_SHAPES = {
            pyramid: { radius: 12, steepness: 3.5, height: 1.8 },
            essay: { radius: 22, steepness: 1.5, height: 1.2 },
            intervention: { radius: 16, steepness: 0.8, height: 1.0 },
            poml: { radius: 8, steepness: 4.0, height: 0.9 },
            source: { radius: 14, steepness: 1.2, height: 0.7 }
        };

        const TYPE_COLORS = {
            pyramid: '#4a9eff',
            essay: '#4ade80',
            intervention: '#a78bfa',
            poml: '#fbbf24',
            source: '#f472b6'
        };

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, dpr;
        let progress = 100;
        let playing = false;
        let hovered = null;
        let selected = null;

        const GRID_SIZE = 120;
        let grid = new Float32Array(GRID_SIZE * GRID_SIZE);

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            dpr = Math.min(window.devicePixelRatio || 1, 2);
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            buildGrid();
            renderLabels();
            buildFileBrowser();
        }

        function buildGrid() {
            grid.fill(0);
            REGIONS.forEach(r => {
                const gx = Math.floor(r.x * (GRID_SIZE - 1));
                const gy = Math.floor((1 - r.y) * (GRID_SIZE - 1));
                const shape = TERRAIN_SHAPES[r.type] || TERRAIN_SHAPES.source;
                const sizeMultiplier = Math.sqrt((r.size || 5) / 5);
                const radius = Math.floor(shape.radius * sizeMultiplier);
                const heightMultiplier = shape.height * (1 + (r.size || 5) / 20);

                for (let dy = -radius; dy <= radius; dy++) {
                    for (let dx = -radius; dx <= radius; dx++) {
                        const nx = gx + dx, ny = gy + dy;
                        if (nx < 0 || nx >= GRID_SIZE || ny < 0 || ny >= GRID_SIZE) continue;
                        const d = Math.sqrt(dx * dx + dy * dy);
                        if (d < radius) {
                            const t = 1 - d / radius;
                            const falloff = Math.pow(t, shape.steepness);
                            grid[ny * GRID_SIZE + nx] += falloff * heightMultiplier;
                        }
                    }
                }
            });
        }

        function buildFileBrowser() {
            const list = document.getElementById('browser-list');
            list.innerHTML = '';
            const types = ['pyramid', 'essay', 'intervention', 'poml', 'source'];
            const labels = { pyramid: 'Pyramids', essay: 'Essays', intervention: 'Interventions', poml: 'POML', source: 'Sources' };

            types.forEach(type => {
                const items = REGIONS.filter(r => r.type === type);
                if (items.length === 0) return;

                const section = document.createElement('div');
                section.className = 'browser-section';
                section.textContent = labels[type] + ` (${items.length})`;
                list.appendChild(section);

                items.forEach(r => {
                    const item = document.createElement('div');
                    item.className = 'browser-item';
                    item.innerHTML = `<div class="browser-dot" style="background:${TYPE_COLORS[r.type]}"></div>${r.title}`;
                    item.onclick = () => selectRegion(r);
                    list.appendChild(item);
                });
            });
        }

        function renderLabels() {
            const layer = document.getElementById('labels-layer');
            layer.innerHTML = '';
            const maxBirth = Math.max(...REGIONS.map(r => r.birth));
            const currentBirth = (progress / 100) * maxBirth;

            REGIONS.forEach(r => {
                if (r.birth > currentBirth && r.birth > 0) return;

                const pin = document.createElement('div');
                pin.className = `map-pin ${r.type}`;
                pin.style.left = (r.x * 100) + '%';
                pin.style.top = ((1 - r.y) * 100) + '%';

                const dot = document.createElement('div');
                dot.className = 'pin-dot';

                const label = document.createElement('div');
                label.className = 'pin-label';
                label.textContent = r.title;

                pin.appendChild(dot);
                pin.appendChild(label);

                pin.onmouseenter = () => { hovered = r; };
                pin.onmouseleave = () => { hovered = null; };
                pin.onclick = () => selectRegion(r);

                layer.appendChild(pin);
            });
        }

        function drawContours() {
            const cellW = width / GRID_SIZE;
            const cellH = height / GRID_SIZE;
            const levels = 20;

            for (let l = 1; l <= levels; l++) {
                const thr = l * 0.15;
                const isMajor = l % 4 === 0;
                const alpha = isMajor ? 0.35 : 0.12 + (l / levels) * 0.08;
                ctx.strokeStyle = `rgba(212, 168, 75, ${alpha})`;
                ctx.lineWidth = isMajor ? 1.8 : 0.7;
                ctx.beginPath();

                for (let y = 0; y < GRID_SIZE - 1; y++) {
                    for (let x = 0; x < GRID_SIZE - 1; x++) {
                        const v0 = grid[y * GRID_SIZE + x];
                        const v1 = grid[y * GRID_SIZE + x + 1];
                        const v2 = grid[(y + 1) * GRID_SIZE + x + 1];
                        const v3 = grid[(y + 1) * GRID_SIZE + x];

                        const bin = (v0 > thr ? 8 : 0) | (v1 > thr ? 4 : 0) | (v2 > thr ? 2 : 0) | (v3 > thr ? 1 : 0);
                        if (bin === 0 || bin === 15) continue;

                        const safe = (a, b) => a === b ? 0.5 : (thr - a) / (b - a);
                        const lerp = (a, b, t) => a + t * (b - a);

                        const a = { x: lerp(x, x + 1, safe(v0, v1)), y };
                        const b = { x: x + 1, y: lerp(y, y + 1, safe(v1, v2)) };
                        const c = { x: lerp(x, x + 1, safe(v3, v2)), y: y + 1 };
                        const d = { x, y: lerp(y, y + 1, safe(v0, v3)) };

                        const sx = p => p.x * cellW;
                        const sy = p => p.y * cellH;

                        switch (bin) {
                            case 1: case 14: ctx.moveTo(sx(c), sy(c)); ctx.lineTo(sx(d), sy(d)); break;
                            case 2: case 13: ctx.moveTo(sx(b), sy(b)); ctx.lineTo(sx(c), sy(c)); break;
                            case 3: case 12: ctx.moveTo(sx(b), sy(b)); ctx.lineTo(sx(d), sy(d)); break;
                            case 4: case 11: ctx.moveTo(sx(a), sy(a)); ctx.lineTo(sx(b), sy(b)); break;
                            case 5: ctx.moveTo(sx(a), sy(a)); ctx.lineTo(sx(d), sy(d)); ctx.moveTo(sx(b), sy(b)); ctx.lineTo(sx(c), sy(c)); break;
                            case 6: case 9: ctx.moveTo(sx(a), sy(a)); ctx.lineTo(sx(c), sy(c)); break;
                            case 7: case 8: ctx.moveTo(sx(a), sy(a)); ctx.lineTo(sx(d), sy(d)); break;
                            case 10: ctx.moveTo(sx(a), sy(a)); ctx.lineTo(sx(b), sy(b)); ctx.moveTo(sx(c), sy(c)); ctx.lineTo(sx(d), sy(d)); break;
                        }
                    }
                }
                ctx.stroke();
            }
        }

        // Draw connections between regions
        function drawConnections() {
            ctx.globalAlpha = 0.25;
            ctx.lineWidth = 1;
            ctx.setLineDash([4, 4]);

            REGIONS.forEach(r => {
                if (!r.connections) return;
                const px = r.x * width, py = (1 - r.y) * height;

                r.connections.forEach(connId => {
                    const target = REGIONS.find(t => t.id === connId);
                    if (!target) return;
                    const tx = target.x * width, ty = (1 - target.y) * height;

                    ctx.strokeStyle = TYPE_COLORS[r.type];
                    ctx.beginPath();
                    ctx.moveTo(px, py);
                    ctx.lineTo(tx, ty);
                    ctx.stroke();
                });
            });

            ctx.setLineDash([]);
            ctx.globalAlpha = 1;
        }

        // Catmull-Rom spline
        function catmullRom(p0, p1, p2, p3, t) {
            const t2 = t * t, t3 = t2 * t;
            return {
                x: 0.5 * ((2 * p1.x) + (-p0.x + p2.x) * t + (2 * p0.x - 5 * p1.x + 4 * p2.x - p3.x) * t2 + (-p0.x + 3 * p1.x - 3 * p2.x + p3.x) * t3),
                y: 0.5 * ((2 * p1.y) + (-p0.y + p2.y) * t + (2 * p0.y - 5 * p1.y + 4 * p2.y - p3.y) * t2 + (-p0.y + 3 * p1.y - 3 * p2.y + p3.y) * t3)
            };
        }

        // Draw trail - ALWAYS on load
        function drawTrail() {
            const maxBirth = Math.max(...REGIONS.map(r => r.birth));
            const currentBirth = (progress / 100) * maxBirth;
            const visible = REGIONS.filter(r => r.birth > 0 && r.birth <= currentBirth).sort((a, b) => a.birth - b.birth);
            if (visible.length < 2) return;

            const points = visible.map(r => ({ x: r.x * width, y: (1 - r.y) * height }));

            // Trail glow
            ctx.strokeStyle = 'rgba(74, 158, 255, 0.15)';
            ctx.lineWidth = 10;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 0; i < points.length - 1; i++) {
                const p0 = points[Math.max(i - 1, 0)];
                const p1 = points[i];
                const p2 = points[i + 1];
                const p3 = points[Math.min(i + 2, points.length - 1)];
                for (let t = 0; t <= 1; t += 0.1) {
                    const pt = catmullRom(p0, p1, p2, p3, t);
                    ctx.lineTo(pt.x, pt.y);
                }
            }
            ctx.stroke();

            // Main trail
            ctx.strokeStyle = 'rgba(74, 158, 255, 0.6)';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            drawContours();
            drawConnections();
            drawTrail();
            requestAnimationFrame(draw);
        }

        // Get trail-order items for linear reading
        function getTrailOrder() {
            return REGIONS.filter(r => r.birth > 0).sort((a, b) => a.birth - b.birth);
        }

        function selectRegion(r) {
            selected = r;
            document.getElementById('preview-title').textContent = r.title;
            document.getElementById('preview-type').textContent = r.type;
            document.getElementById('preview-type').style.background = TYPE_COLORS[r.type] + '40';
            document.getElementById('preview-type').style.color = TYPE_COLORS[r.type];

            // Show file path
            const pathEl = document.getElementById('preview-file-path');
            pathEl.textContent = r.file || r.url || '';

            // Update nav label
            const trail = getTrailOrder();
            const idx = trail.findIndex(t => t.id === r.id);
            if (idx >= 0) {
                document.getElementById('nav-label').textContent = `${idx + 1}/${trail.length}`;
                document.getElementById('btn-prev').disabled = idx === 0;
                document.getElementById('btn-next').disabled = idx === trail.length - 1;
            } else {
                document.getElementById('nav-label').textContent = '‚Äî';
                document.getElementById('btn-prev').disabled = true;
                document.getElementById('btn-next').disabled = true;
            }

            // Update file browser active state
            document.querySelectorAll('.browser-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.browser-item').forEach(el => {
                if (el.textContent.includes(r.title)) el.classList.add('active');
            });

            const content = document.getElementById('preview-content');
            const iframe = document.getElementById('preview-iframe');
            rawText = '';
            showRaw = false;

            if (r.url) {
                content.style.display = 'none';
                iframe.style.display = 'block';
                iframe.src = r.url;
                rawText = '';
            } else if (r.file) {
                fetch(r.file)
                    .then(res => res.ok ? res.text() : Promise.reject('Not found'))
                    .then(text => {
                        rawText = text;
                        content.innerHTML = parseMarkdown(text);
                        content.style.display = 'block';
                        iframe.style.display = 'none';
                    })
                    .catch(() => {
                        rawText = '';
                        content.innerHTML = `<h2>${r.title}</h2>
                            <p>${r.desc}</p>
                            <p style="margin-top:20px;padding:12px;background:rgba(255,100,100,0.1);border-radius:6px;font-size:12px;color:#f88;">
                                ‚ö†Ô∏è Can't load file via file:// protocol.<br>
                                Run a local server: <code>python3 -m http.server 8000</code><br>
                                Then open: <a href="http://localhost:8000/thesis-terrain.html" style="color:#4af">localhost:8000</a>
                            </p>`;
                        content.style.display = 'block';
                        iframe.style.display = 'none';
                    });
            } else {
                rawText = r.desc || '';
                content.innerHTML = `<h2>${r.title}</h2><p>${r.desc}</p>`;
                content.style.display = 'block';
                iframe.style.display = 'none';
            }

            document.getElementById('preview-panel').classList.add('open');
        }

        let rawText = ''; // Store raw text for copy/download/raw view
        let showRaw = false;

        function parseMarkdown(md) {
            return md
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\n\n/g, '</p><p>');
        }

        function showContent() {
            const content = document.getElementById('preview-content');
            if (showRaw && rawText) {
                content.innerHTML = `<pre class="raw-code">${rawText.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>`;
            } else if (rawText) {
                content.innerHTML = parseMarkdown(rawText);
            }
            document.getElementById('btn-raw').classList.toggle('active', showRaw);
        }

        // Copy to clipboard
        document.getElementById('btn-copy').onclick = () => {
            if (rawText) {
                navigator.clipboard.writeText(rawText).then(() => {
                    const btn = document.getElementById('btn-copy');
                    btn.textContent = '‚úì';
                    setTimeout(() => btn.textContent = 'üìã', 1500);
                });
            }
        };

        // Toggle raw view
        document.getElementById('btn-raw').onclick = () => {
            showRaw = !showRaw;
            showContent();
        };

        // Navigation - prev/next through trail
        document.getElementById('btn-prev').onclick = () => {
            if (!selected) return;
            const trail = getTrailOrder();
            const idx = trail.findIndex(t => t.id === selected.id);
            if (idx > 0) selectRegion(trail[idx - 1]);
        };

        document.getElementById('btn-next').onclick = () => {
            if (!selected) return;
            const trail = getTrailOrder();
            const idx = trail.findIndex(t => t.id === selected.id);
            if (idx < trail.length - 1) selectRegion(trail[idx + 1]);
        };

        // Draggable panel
        const panel = document.getElementById('preview-panel');
        const handle = document.getElementById('preview-drag-handle');
        let isDragging = false, dragX = 0, dragY = 0;

        handle.addEventListener('mousedown', e => {
            if (e.target.tagName === 'BUTTON') return;
            isDragging = true;
            dragX = e.clientX - panel.offsetLeft;
            dragY = e.clientY - panel.offsetTop;
            panel.style.transition = 'none';
        });

        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            panel.style.left = (e.clientX - dragX) + 'px';
            panel.style.top = (e.clientY - dragY) + 'px';
            panel.style.right = 'auto';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            panel.style.transition = '';
        });

        // Controls
        document.getElementById('scrubber').oninput = (e) => {
            progress = parseInt(e.target.value, 10);
            document.getElementById('progress-label').textContent = progress + '%';
            renderLabels();
        };

        document.getElementById('btn-play').onclick = () => {
            playing = !playing;
            document.getElementById('btn-play').textContent = playing ? '‚ùö‚ùö Pause' : '‚ñ∂ Play Trail';
            if (playing) progress = 0;
        };

        document.getElementById('btn-close').onclick = () => {
            document.getElementById('preview-panel').classList.remove('open');
            document.getElementById('preview-iframe').src = '';
            selected = null;
            document.querySelectorAll('.browser-item').forEach(el => el.classList.remove('active'));
        };

        document.getElementById('btn-newtab').onclick = () => {
            if (selected) window.open(selected.url || selected.file, '_blank');
        };

        // Toggle file browser
        document.getElementById('btn-toggle-files').onclick = () => {
            const fb = document.getElementById('file-browser');
            const btn = document.getElementById('btn-toggle-files');
            fb.classList.toggle('open');
            btn.classList.toggle('active');
        };

        // Toggle legend
        document.getElementById('btn-toggle-legend').onclick = () => {
            const legend = document.querySelector('.legend');
            const btn = document.getElementById('btn-toggle-legend');
            legend.classList.toggle('hidden');
            btn.classList.toggle('active');
        };

        let lastTime = performance.now();
        function animate(now) {
            if (playing) {
                const dt = (now - lastTime) / 1000;
                progress = Math.min(progress + dt * 8, 100);
                document.getElementById('scrubber').value = progress;
                document.getElementById('progress-label').textContent = Math.round(progress) + '%';
                renderLabels();
                if (progress >= 100) playing = false;
            }
            lastTime = now;
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(draw);
        requestAnimationFrame(animate);
    </script>
