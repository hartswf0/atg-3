<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Intervention Atlas | WAG</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-hover: #21262d;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-green: #3fb950;
            --accent-blue: #58a6ff;
            --accent-purple: #a371f7;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --accent-teal: #39d353;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--bg-card) 0%, #1a2332 100%);
            border-bottom: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .meta-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .meta-item .value {
            color: var(--accent-green);
            font-weight: 600;
        }

        nav {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 2rem;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            white-space: nowrap;
        }

        nav button:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        nav button.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .view-toggle button {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-toggle button.active {
            background: var(--accent-purple);
            color: white;
            border-color: var(--accent-purple);
        }

        /* Grid View */
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-header .week {
            background: var(--accent-purple);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.25rem;
        }

        .card-overview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .leverage-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .leverage-pill {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .leverage-pill.mindsets {
            background: rgba(248, 81, 73, 0.2);
            color: var(--accent-red);
        }

        .leverage-pill.organizing {
            background: rgba(163, 113, 247, 0.2);
            color: var(--accent-purple);
        }

        .leverage-pill.information {
            background: rgba(88, 166, 255, 0.2);
            color: var(--accent-blue);
        }

        .leverage-pill.infrastructure {
            background: rgba(139, 148, 158, 0.2);
            color: var(--text-secondary);
        }

        .meta-rule {
            background: var(--bg-dark);
            border-left: 3px solid var(--accent-teal);
            padding: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Detail Panel */
        .detail-panel {
            position: fixed;
            top: 0;
            right: -600px;
            width: 600px;
            max-width: 100vw;
            height: 100vh;
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.5);
        }

        .detail-panel.open {
            right: 0;
        }

        .detail-header {
            position: sticky;
            top: 0;
            background: var(--bg-card);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-header h2 {
            font-size: 1.25rem;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .detail-content {
            padding: 1.5rem;
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-section h3 {
            font-size: 0.9rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .leverage-table {
            width: 100%;
            font-size: 0.85rem;
        }

        .leverage-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        .leverage-table td:first-child {
            width: 30%;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .infra-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .infra-item {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 1rem;
        }

        .infra-item h4 {
            font-size: 0.8rem;
            color: var(--accent-orange);
            margin-bottom: 0.5rem;
        }

        .infra-item p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .strategy-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .strategy-item {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 1rem;
            border-left: 3px solid var(--accent-green);
        }

        .strategy-item.future {
            border-left-color: var(--accent-orange);
            opacity: 0.8;
        }

        .strategy-item h4 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .strategy-item p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .strategy-status {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            margin-left: 0.5rem;
        }

        .strategy-status.completed {
            background: rgba(63, 185, 80, 0.2);
            color: var(--accent-green);
        }

        .strategy-status.future {
            background: rgba(210, 153, 34, 0.2);
            color: var(--accent-orange);
        }

        .trail-section {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 1rem;
        }

        .trail-visible,
        .trail-invisible {
            margin-bottom: 1rem;
        }

        .trail-visible h4,
        .trail-invisible h4 {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .trail-invisible ul {
            list-style: none;
            font-size: 0.85rem;
        }

        .trail-invisible li {
            padding: 0.25rem 0;
            padding-left: 1rem;
            position: relative;
        }

        .trail-invisible li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--accent-purple);
        }

        /* Timeline View */
        .timeline-view {
            display: none;
        }

        .timeline-view.active {
            display: block;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline:before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeline-item:hover {
            border-color: var(--accent-blue);
        }

        .timeline-item:before {
            content: '';
            position: absolute;
            left: -33px;
            top: 1.5rem;
            width: 12px;
            height: 12px;
            background: var(--accent-blue);
            border-radius: 50%;
            border: 2px solid var(--bg-dark);
        }

        .timeline-week {
            font-size: 0.75rem;
            color: var(--accent-purple);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .timeline-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .timeline-overview {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Docs View */
        .docs-list {
            display: grid;
            gap: 1rem;
        }

        .doc-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .doc-item:hover {
            border-color: var(--accent-blue);
        }

        .doc-info h4 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .doc-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .doc-size {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 999;
        }

        .overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .meta-bar {
                gap: 1rem;
            }

            .grid-view {
                grid-template-columns: 1fr;
            }

            .detail-panel {
                width: 100vw;
            }

            nav {
                padding: 0.5rem 1rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>System Intervention Atlas</h1>
        <p class="subtitle">WAG: Words Assemble Geometries — Ehrlichman/Meadows + Wong Analysis</p>
        <div class="meta-bar">
            <div class="meta-item">
                <span>Projects:</span>
                <span class="value">10</span>
            </div>
            <div class="meta-item">
                <span>Docs:</span>
                <span class="value">9</span>
            </div>
            <div class="meta-item">
                <span>POML Lines:</span>

            </div>
            <div class="meta-item">
                <span>Trail Awareness:</span>
                <span class="value">Level 2</span>

    </header>

    <nav id="project-nav"></nav>

    <main>
        <div class="view-toggle">
            <button class="active" onclick="setView('grid')">Grid</button>

        <div id="grid-view" class="grid-view"></div>
        <div id="timeline-view" class="timeline-view"></div>
        <div id="docs-view" class="docs-list" style="display:none"></div>
    </main>

    <div class="overlay" id="overlay" onclick="closeDetail()"></div>

            <button class="close-btn" onclick="closeDetail()">×</button>
        </div>
        <div class="detail-content" id="detail-content"></div>
    </div>

        function init() {
            renderNav();
            renderGrid();
            renderTimeline();
            renderDocs();

        function renderNav() {
            const nav = document.getElementById('project-nav');
            const projects = Object.keys(INTERVENTIONS);

            nav.innerHTML = projects.map(p =>
                `<button onclick="scrollToProject('${p}')">${p}</button>`
            ).join('');
        }

        function renderGrid() {
            const container = document.getElementById('grid-view');
            const projects = Object.entries(INTERVENTIONS);

            container.innerHTML = projects.map(([key, data]) => `
            <div class="project-card" id="card-${key}" onclick="openDetail('${key}')">
                <div class="card-header">
                    <div>
                        <h3>${key}</h3>
                    </div>
                    <span class="week">Week ${data.meta.week}</span>
                </div>
                <div class="card-body">
                    <p class="card-overview">${data.system_overview}</p>
                    <div class="leverage-pills">
                        <span class="leverage-pill mindsets">Mindsets: ${data.leverage_point_analysis.mindsets_paradigms.leverage}</span>
                        <span class="leverage-pill organizing">Organizing: ${data.leverage_point_analysis.organizing_principles.leverage}</span>
                    </div>
                    <div class="meta-rule">${data.meta_rule}</div>
                </div>
            </div>
        `).join('');
        }

        function renderTimeline() {
            const container = document.getElementById('timeline-view');
            const sorted = Object.entries(INTERVENTIONS).sort((a, b) => {
                const weekA = typeof a[1].meta.week === 'number' ? a[1].meta.week : 10;
                const weekB = typeof b[1].meta.week === 'number' ? b[1].meta.week : 10;
                return weekA - weekB;
            });

            container.innerHTML = '<div class="timeline">' + sorted.map(([key, data]) => `
            <div class="timeline-item" onclick="openDetail('${key}')">
                <div class="timeline-week">Week ${data.meta.week}</div>
                <div class="timeline-title">${key}</div>
                <div class="timeline-overview">${data.system_overview}</div>
            </div>
        `).join('') + '</div>';
        }

        function renderDocs() {
            const container = document.getElementById('docs-view');
            container.innerHTML = DOCS.map(doc => `
            <div class="doc-item">
                <div class="doc-info">
                    <h4>${doc.name}</h4>
                    <p>${doc.purpose}</p>
                </div>
                <div class="doc-size">${doc.size}</div>
            </div>
        `).join('');
        }

        function setView(view) {
            document.querySelectorAll('.view-toggle button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('grid-view').style.display = view === 'grid' ? 'grid' : 'none';
            document.getElementById('timeline-view').style.display = view === 'timeline' ? 'block' : 'none';
            document.getElementById('docs-view').style.display = view === 'docs' ? 'grid' : 'none';
        }

        function scrollToProject(key) {
            const card = document.getElementById(`card-${key}`);
            if (card) card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
