  location: <Programming Language Design Labs>
  timepoint: "1965-1992"
  description: "Type theorists discover that null references are representable invalid states"
  
  entities:
    - id: hoare
      type: theorist
      name: "C. A. R. Hoare"
      traits: [type-theorist, ALGOL-W-designer]
      work: "Null References: The Billion Dollar Mistake (2009 reflection)"
      
    - id: meyer
      type: theorist
      name: "Bertrand Meyer"
      traits: [Eiffel-creator, design-by-contract]
      work: "Applying Design by Contract (1992)"
      
    - id: adt_community
      type: collective
      name: "Algebraic Data Types Community"
      traits: [Haskell, ML, type-theory]
      work: "Sum Types, Option Types, Result Types"

  goals:
    - id: g2_type_safety
      name: "All use of references should be absolutely safe"
      owner: hoare
      
    - id: g2_contracts
      name: "Explicit preconditions and postconditions"
      owner: meyer
      
    - id: g2_illegal_unrepresentable
      name: "Make illegal states unrepresentable"
      owner: adt_community

  obstacles:
    - id: o2_null_temptation
      name: "Temptation to implement null for convenience"
      affects: g2_type_safety
      
    - id: o2_runtime_errors
      name: "Null pointer exceptions at runtime"
      affects: g2_type_safety

  shifts:
    - id: s2_null_invention
      name: "Null Reference Invented"
      causes: [o2_null_temptation]
      results_in: "Innumerable errors, vulnerabilities, and system crashes"
      
    - id: s2_option_types
      name: "Option<T> / Maybe Pattern"
      causes: [s2_null_invention]
      results_in: "Null elimination via sum types"

  relations:
    - "[invents] <Hoare> -> <Null Reference> (1965)"
    - "[regrets] <Hoare> -> <Null Reference> (2009)"
    - "[formalizes] <Meyer> -> <Design by Contract>"
    - "[solves] <ADT Community> -> <Null Problem> via <Option Types>"
    - "[inherits_from] <Option Types> -> <Hoare's Mistake>"

  key_quote: |
    "I call it my billion-dollar mistake. It was the invention of the 
    null reference in 1965... This has led to innumerable errors, 
    vulnerabilities, and system crashes." — Hoare (2009)

  thesis_connection: |
    CORE NSP PRINCIPLE: A representable invalid state (null) IS ALWAYS 
    REACHABLE. The solution is not runtime checking but type-level 
    elimination. Option<T> = Some(T) | None eliminates null at compile time.

