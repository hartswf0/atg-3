  key_quote: |
    "The quality of programmers is a decreasing function of the density 
    of go to statements in the programs they produce." — Dijkstra (1968)

  thesis_connection: |
    NSP ORIGIN: These theorists establish the foundational insight that 
    human cognition and software systems have HARD LIMITS. The response 
    to limits is not expansion but CONSTRAINT DESIGN.

